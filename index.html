            <p style="font-size: 1.25rem; color: #fff; font-weight: 300; margin: 0px;">Agregá tu personaje favorito completando las opciones.</p>
            <br>
            <form action="" method="POST">
                <section class="form_item">
                <label for="nombre">*Nombre</label><br>
                <br>
                

                <input type="text" name="nombre" id="nombre">
            </section>
            
            <section class="form_item">
                <label for="especie">*Especie</label><br>
                <br>
                <select name="especie" id="especie">
                    <option value="none">Especie</option>
                    <option value="unk">Unknown</option>
                </select>
            </section>

            <section class="form_item">
                <label for="fecha">Fecha</label> <br>
                <br>

                

                <input type="date" name="fecha" id="fecha" style="border: rgba(0, 0, 0, 0.1);">
            </section>
                <section class="form_item">
                <label for="foto">Agregar Foto</label><br>
                <br>
                <section id="foto_container">
                <input type="file" accept="image/*" name="foto" id="foto">
            </section>
            </section>
                <textarea name="descripción" rows="18" placeholder="Descripción"></textarea>

            <section id="check_radio">
                <fieldset style="border: none; border-bottom: #CCCCCC solid 1px; text-align: left;">
                    <legend>Poderes</legend> <br />
                    <input id="volar" type="checkbox" name="poderes" value="volar">
                    <label for="volar" class="field_opt">Volar</label> <br />
                    <input id="super_inteligencia" type="checkbox" name="poderes" value="super_inteligencia">
                    <label for="super_inteligencia" class="field_opt">SuperInteligencia</label> <br />
                    <input id="vista_laser" type="checkbox" name="poderes" value="vista_laser">
                    <label for="vista_laser" class="field_opt">Vista de rayo láser</label> <br />
                    <input id="billetera_gorda" type="checkbox" name="poderes" value="billetera_gorda">
                    <label for="billetera_gorda" class="field_opt">Billetera gorda</label>
                    
                </fieldset>
                <br>
               
                <fieldset style="border: none; text-align: left;">
                    <legend>Tipo de personaje</legend> <br />
                    <input id="hero" type="radio" name="tipo_personaje" value="hero">
                    <label for="hero" class="field_opt2">Héroe / Heroina</label><br />

                    

                    <input id="villain" type="radio" name="tipo_personaje" value="villain">
                    <label for="villain" class="field_opt2">Villano / Villana</label>
                    
                    
                </fieldset>
            </section>
